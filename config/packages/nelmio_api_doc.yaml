nelmio_api_doc:
    documentation:
        info:
            title: Symfony Headless E-commerce API
            description: A modern headless e-commerce platform demonstrating performance optimization journey
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc